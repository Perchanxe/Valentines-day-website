<!DOCTYPE html>

<html lang="en" xml:lang="en">
    <head>
        <title>LoveLetterToYou</title>
        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="textHolder">
            <h1 id="mainTitle"> Will you be my valentine?</h1>
            <p id="subText">Say yes please 0-0</p>
        </div>

        <div id="buttonHolder">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <button id="movingNoButton">No</button>

        <div id="heartButtonHolder">
            <button id="createHeart">
            <span class="createHeart">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="none" d="M0 0H24V24H0z"></path>
                    <path
                        fill="currentColor"
                        d="M12.001 4.529c2.349-2.109 5.979-2.039 8.242.228 2.262 2.268 2.34 5.88.236 8.236l-8.48 8.492-8.478-8.492c-2.104-2.356-2.025-5.974.236-8.236 2.265-2.264 5.888-2.34 8.244-.228z"
                    ></path>
                </svg>
                Create Heart
            </span>
        </button>
        
        <button id="clearHeart">
            <span class="clearHeart">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="none" d="M0 0H24V24H0z"></path>
                    <path
                        fill="currentColor"
                        d="M12.001 4.529c2.349-2.109 5.979-2.039 8.242.228 2.262 2.268 2.34 5.88.236 8.236l-8.48 8.492-8.478-8.492c-2.104-2.356-2.025-5.974.236-8.236 2.265-2.264 5.888-2.34 8.244-.228z"
                    ></path>
                </svg>
                Clear Heart
            </span>
        </button>
        </div>


        <div id="heartTextHolder">
            <h1 id="counterText">Hearts: </h1>
            <h1 id="counter">1</h1>
        </div>

        <div id="container"></div>

        <script src="script.js"> </script>
    </body>
</html>
